<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/categories"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveCategory()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ isEditMode ? 'Editar Categoría' : 'Nueva Categoría' }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Nombre *</ion-label>
      <ion-input 
        [(ngModel)]="category.name" 
        placeholder="Ej: Trabajo, Personal, Compras"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Color</ion-label>
      <ion-select 
        [(ngModel)]="category.color" 
        interface="popover">
        <ion-select-option *ngFor="let color of colors" [value]="color.value">
          {{ color.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Icono</ion-label>
      <ion-select 
        [(ngModel)]="category.icon" 
        interface="popover">
        <ion-select-option *ngFor="let icon of icons" [value]="icon">
          <ion-icon [name]="icon"></ion-icon> {{ icon }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <div class="preview-section">
      <h3>Vista previa:</h3>
      <ion-chip [color]="category.color || 'primary'">
        <ion-icon [name]="category.icon || 'pricetag-outline'"></ion-icon>
        <ion-label>{{ category.name || 'Nombre de categoría' }}</ion-label>
      </ion-chip>
    </div>

    <div class="ion-margin-top">
      <ion-button expand="block" (click)="saveCategory()">
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
        Guardar
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="cancel()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        Cancelar
      </ion-button>
    </div>
  </div>
</ion-content>
