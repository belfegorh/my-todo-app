<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tasks"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ isEditMode ? 'Editar Tarea' : 'Nueva Tarea' }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveTask()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        {{ isEditMode ? 'Editar Tarea' : 'Nueva Tarea' }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-item>
      <ion-label position="stacked">Título *</ion-label>
      <ion-input 
        [(ngModel)]="task.title" 
        placeholder="Ej: Comprar leche"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Descripción</ion-label>
      <ion-textarea 
        [(ngModel)]="task.description" 
        placeholder="Descripción opcional de la tarea"
        rows="4">
      </ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>Categoría</ion-label>
      <ion-select 
        [(ngModel)]="task.categoryId" 
        placeholder="Seleccionar categoría"
        interface="popover">
        <ion-select-option [value]="undefined">Sin categoría</ion-select-option>
        <ion-select-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="isEditMode">
      <ion-label>Completada</ion-label>
      <ion-checkbox [(ngModel)]="task.completed"></ion-checkbox>
    </ion-item>

    <div class="ion-margin-top">
      <ion-button expand="block" (click)="saveTask()">
        <ion-icon slot="start" name="checkmark-outline"></ion-icon>
        Guardar
      </ion-button>
      <ion-button expand="block" fill="outline" (click)="cancel()">
        <ion-icon slot="start" name="close-outline"></ion-icon>
        Cancelar
      </ion-button>
    </div>
  </div>
</ion-content>
